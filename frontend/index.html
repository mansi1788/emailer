<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Email Generator</title>
</head>
<body>
    <header>
        <h1>Email Generator</h1>
    </header>

    <main>
        <h2>Compose Your Email</h2>
        <form id="emailForm">
            <label for="from">From:</label>
            <input type="email" id="from" name="from" placeholder="Your email" required>

            <label for="to">To:</label>
            <input type="email" id="to" name="to" placeholder="Recipient's email" required>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Email subject" required>

            <label for="message">Message:</label>
            <textarea id="text" name="text" rows="8" placeholder="Your message here" required></textarea>

            <button type="submit">Send Email</button>
            <div id="responseMessage"></div>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Email Generator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
